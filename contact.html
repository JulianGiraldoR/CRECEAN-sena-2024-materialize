<div class="section container">
    <div class="caption center-align black-text " >
        <h2>Formulario de Contacto</h2>
        <h5 class="light text-lighten-3 black-text ">Escribenos tus dudas o intereses..</h5>
    </div>
</div>
<div class="section container">
    <div class="row">
        <form class="col s12 center-align">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">Nobre</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="thelephone" type="tel" class="validate">
                  <label for="tel">Celular</label>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="ciudad" type="text" class="validate">
              <label for="ciudad">Ciudad</label>
            </div>
          </div>

          <div class="row">
            
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Escribenos:</label>
                </div>
              </div>
            
          </div>

          <button class="btn waves-effect blue-grey darken-1" type="submit" name="action">Enviar Formulario
            <i class="material-icons right">send</i>
          </button>
        
          
        </form>
    </div>
</div>
